<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guess Number</title>
    <!-- bootstrap css framework -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <style>
        .cursive {
            font-family: cursive;
        }

        body {
            background-color: #fdfdfd;
        }

        .row {
            margin: 5px;
        }

        .my-border {
            border: 1px solid #dddddd;
        }

        .my-bg {
            background-color: #fffff9;
        }

        div {
            padding: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            document.forms["guessForm"].number.focus();
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div><h1 class="cursive">Guess Number</h1></div>
        </div>
        <div class="col-sm-3">
            <div><h6>{{ welcome|safe }}</h6>
                <button class="btn btn-outline-info">logon</button>
                <button class="btn btn-outline-primary">logout</button>
            </div>
        </div>
    </div>

    <div class="row my-border rounded my-bg">
        <div class="col-sm-8">
            <div class="row">
                <form class="col form-inline" name="guessForm" action='/'>
                    <span>
                        <input class="form-control" id="numberInput" type="text" name="number"
                               placeholder="Enter numbers: e.g. 1234"/>
                        <button class="btn btn-outline-secondary" type="submit">Guess</button>
                    </span>
                </form>

                <form class="col form-inline" name="gameStart" action='/gameStart'>
                    <button class="btn btn-outline-primary" type="submit">Start a new game</button>
                </form>
            </div>
            <div class="row">
                <div class="col">
                    {{ hint|safe }}
                </div>
            </div>

        </div>

        <div class="col-sm-4">
            <h3>Rank:</h3>
            1. a69e 5 2018-12-01<br/>
            2. joesee 6 2018-12-02<br/>
            3. tuoqizai 7 2018-12-03<br/>
        </div>
    </div>
</div>
</body>
</html>
