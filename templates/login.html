<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script>
        window.onload = function () {
            document.forms["login"].username.focus();
        }
    </script>
</head>
<body>
    <form name="login" action='/login'>
        <div>
            <label>Please enter your name:</label>
            <input id="login" type="text" name="username"/>
        </div>
        <div>{{ error }}</div>
    </form>
</body>
</html>
